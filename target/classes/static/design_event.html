<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2a0fd);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-top: 60px;
      font-weight: 600;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(175, 150, 255, 0.25);
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #574fd6;
    }

    .success-message {
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
    }

    .preview {
      font-style: italic;
      font-size: 0.95rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    input {
      border-radius: 10px !important;
    }
  </style>
</head>
<body>

<!-- Back Button -->
<div class="back-button">
  <button class="btn btn-outline-dark" onclick="history.back()">‚¨Ö Back</button>
</div>

<!-- Title -->
<h1 class="text-center">üéâ Create New Event</h1>

<!-- Form -->
<form id="event-form" class="container mt-4" style="max-width: 500px;">
  <div class="card p-4">
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" placeholder="e.g., Sports Day" required>
    </div>

    <div class="mb-3">
      <label for="eventTime" class="form-label">Event Date & Time</label>
      <input type="datetime-local" class="form-control" id="eventTime" required>
      <div class="preview" id="datetimePreview"></div>
    </div>

    <div class="mb-3">
      <label for="cohortId" class="form-label">Class Number</label>
      <input type="number" class="form-control" id="cohortId" placeholder="e.g., 3" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" rows="3" placeholder="Hyde Park , London" required>
    </div>
    <div id="successMessage" class="success-message mb-3"></div>

    <button type="submit" class="btn btn-primary w-100">Create Event</button>
  </div>
</form>

<!-- Script -->
<script>
  const preview = document.getElementById("datetimePreview");
  const input = document.getElementById("eventTime");


  document.getElementById("event-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("eventName").value;
    const eventTime = document.getElementById("eventTime").value;
    const cohortId = parseInt(document.getElementById("cohortId").value);

    const newEvent = { eventName: name, eventTime: eventTime, cohortId: cohortId };
    const msgBox = document.getElementById("successMessage");

    try {
      const response = await fetch("http://localhost:8080/api/events", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newEvent)
      });

      if (response.ok) {
        msgBox.textContent = "‚úÖ Event created successfully!";
        msgBox.classList.remove("text-danger");
        msgBox.classList.add("text-success");
        document.getElementById("event-form").reset();
        preview.textContent = "";

        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });

      } else {
        msgBox.textContent = "‚ùå Failed to create event.";
        msgBox.classList.remove("text-success");
        msgBox.classList.add("text-danger");
      }
    } catch (error) {
      console.error("Error creating event:", error);
      msgBox.textContent = "‚ùå Could not connect to server.";
      msgBox.classList.remove("text-success");
      msgBox.classList.add("text-danger");
    }
  });
</script>

</body>
</html>
