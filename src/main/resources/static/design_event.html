<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>

<!-- Back Button Top Left -->
<div class="position-absolute top-0 start-0 m-3">
  <button class="btn btn-outline-primary" onclick="history.back()">⬅ Back</button>
</div>

<h1 class="text-center mt-4">Create New Event</h1>

<form id="event-form" class="container mt-4" style="max-width: 500px;">
  <div class="card p-4 shadow-sm">
    <!-- Event Name -->
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
    </div>

    <!-- Event Date and Time -->
    <div class="mb-3">
      <label for="eventTime" class="form-label">Event Date & Time</label>
      <input type="datetime-local" class="form-control" id="eventTime" required>
    </div>

    <!-- Cohort ID -->
    <div class="mb-3">
      <label for="cohortId" class="form-label">Childs Class</label>
      <input type="number" class="form-control" id="cohortId" placeholder="Enter cohort ID" required>
    </div>

    <div id="successMessage" class="text-success mb-3"></div>
    <button type="submit" class="btn btn-primary w-100">Create Event</button>
  </div>
</form>

<script>
  document.getElementById("event-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("eventName").value;
    const eventTime = document.getElementById("eventTime").value;
    const cohortId = parseInt(document.getElementById("cohortId").value);

    const newEvent = {
      eventName: name,
      eventTime: eventTime,
      cohortId: cohortId
    };

    try {
      const response = await fetch("http://localhost:8080/api/events", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(newEvent)
      });

      if (response.ok) {
        document.getElementById("successMessage").textContent = "✅ Event created successfully!";
        document.getElementById("event-form").reset();
      } else {
        document.getElementById("successMessage").textContent = "❌ Failed to create event.";
      }
    } catch (error) {
      console.error("Error creating event:", error);
      document.getElementById("successMessage").textContent = "❌ Could not connect to server.";
    }
  });
</script>

</body>
</html>
