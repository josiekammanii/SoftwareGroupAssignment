<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“… Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2a0fd);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #2e2e2e;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .btn-outline-primary,
        .btn-outline-dark {
            border-radius: 10px;
            font-weight: 500;
        }

        table th {
            background-color: #eaeaff;
            font-weight: 600;
            padding: 0.75rem;
        }

        td {
            height: 100px;
            vertical-align: top;
            padding: 0.5rem;
            border-radius: 10px;
            background-color: #f8f8ff;
        }

        td strong {
            font-size: 1.1rem;
        }

        .bg-warning {
            background-color: #fff3cd !important;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
        }

        .bg-info {
            background-color: #9ab7fb !important;
        }
    </style>
</head>
<body>

<!-- ðŸ”™ Back Button -->
<div class="back-button">
    <button class="btn btn-outline-dark" onclick="history.back()">â¬… Back</button>
</div>

<!-- ðŸ“… Title -->
<h1 id="calendarTitle">ðŸ“… Calendar</h1>

<div class="container mt-3">
    <div class="card p-3">
        <div class="card-header d-flex justify-content-between mb-3 align-items-center">
            <button id="prevMonth" class="btn btn-outline-primary">&larr; Prev</button>
            <h2 id="monthYear" class="mb-0 text-center flex-grow-1"></h2>
            <button id="RSVP" class="btn btn-outline-dark">RSVP Event </button>
            <button id="nextMonth" class="btn btn-outline-primary">Next &rarr;</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
                <td 
            </table>
        </div>
    </div>
</div>

<script>
    let events = [];
    let currentDate = new Date();

    document.addEventListener("DOMContentLoaded", async () => {
        const pupil = JSON.parse(localStorage.getItem("pupil"));
        if (pupil) {
            document.getElementById("calendarTitle").textContent = `ðŸ“… ${pupil.name}'s Calendar`;

            try {
                const res = await fetch(`http://localhost:8080/api/events/${pupil.cohortId}`);
                const data = await res.json();
                if (Array.isArray(data)) {
                    events = data;
                } else {
                    console.error("Events is not an array", data);
                }
            } catch (err) {
                console.error("Could not fetch events:", err);
            }
        }

        generateCalendar(currentDate);
    });

    function generateCalendar(date) {
        const month = date.getMonth();
        const year = date.getFullYear();
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        document.getElementById("monthYear").textContent =
            `${date.toLocaleString('default', { month: 'long' })} ${year}`;

        const calendarBody = document.getElementById("calendarBody");
        calendarBody.innerHTML = "";

        const today = new Date();
        const todayDate = today.getDate();
        const todayMonth = today.getMonth();
        const todayYear = today.getFullYear();

        let dateCounter = 1;

        for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");

            for (let j = 0; j < 7; j++) {
                const cell = document.createElement("td");

                if (i === 0 && j < firstDay) {
                    cell.textContent = "";
                } else if (dateCounter <= daysInMonth) {
                    const currentDate = new Date(year, month, dateCounter);
                    const formattedDate = currentDate.toISOString().split("T")[0];

                    const event = Array.isArray(events)
                        ? events.find(e => e.eventTime.startsWith(formattedDate))
                        : null;

                    if (event) {
                        cell.innerHTML = `<strong>${dateCounter}</strong><br><small>${event.eventName}</small>`;
                        cell.classList.add("bg-warning");
                    } else {
                        cell.textContent = dateCounter;
                    }

                    if (dateCounter === todayDate && month === todayMonth && year === todayYear) {
                        cell.classList.add("bg-info", "text-white", "fw-bold");
                    }

                    dateCounter++;
                } else {
                    cell.textContent = "";
                }

                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar(currentDate);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar(currentDate);
    });
</script>

</body>
</html>
