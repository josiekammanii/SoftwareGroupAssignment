<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2a0fd);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2e2e2e;
            text-align: center;
        }

        .btn-box {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 450px;
        }

        .btn-box a {
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            display: block;
        }

        .btn-box a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: #6c63ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #584dd1;
        }

        .btn-danger {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e85c5c;
        }

        .btn-info {
            background-color: #4dc9ff;
            color: white;
        }

        .btn-info:hover {
            background-color: #3db9f5;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button button {
            border-radius: 8px;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<div class="back-button">
    <button class="btn btn-outline-dark" onclick="history.back()">‚¨Ö Back</button>
</div>

<!-- Title -->
<h1>Welcome, Teacher üë©‚Äçüè´</h1>

<!-- Button Container -->
<div class="btn-box text-center">
    <a href="design_event.html" class="btn btn-primary mb-3"><span class="emoji">üìù</span> Create an Event</a>
    <a href="edit_event.html" class="btn btn-danger mb-3"><span class="emoji">üóëÔ∏è</span> Manage an Event</a>
    <a href="RSVP_status.html" class="btn btn-info"><span class="emoji">üìã</span> Check RSVP Status</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
