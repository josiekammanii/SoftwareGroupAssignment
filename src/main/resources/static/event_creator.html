<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2a0fd);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2e2e2e;
            text-align: center;
        }

        .btn-box {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 450px;
        }

        .btn-box a {
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            display: block;
        }

        .btn-box a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: #6c63ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #584dd1;
        }

        .btn-danger {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e85c5c;
        }

        .btn-info {
            background-color: #4dc9ff;
            color: white;
        }

        .btn-info:hover {
            background-color: #3db9f5;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button button {
            border-radius: 8px;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<div class="back-button">
    <button class="btn btn-outline-dark" onclick="history.back()">‚¨Ö Back</button>
</div>

<!-- Title -->
<h1>Welcome, Teacher üë©‚Äçüè´</h1>

<!-- Button Container -->
<div class="btn-box text-center">
    <a href="design_event.html" class="btn btn-primary mb-3"><span class="emoji">üìù</span> Create an Event</a>
    <a href="edit_event.html" class="btn btn-danger mb-3"><span class="emoji">üóëÔ∏è</span> Manage an Event</a>
    <a class="btn btn-info" id="downloadRSVP"><span class="emoji">üìã</span> Check RSVP Status</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
    // download RSVP data as excel
    document.getElementById("downloadRSVP").addEventListener("click", function(event) {
        event.preventDefault(); 

        // load RSVP data from localStorage
        let rsvpData = JSON.parse(localStorage.getItem("rsvpData")) || [];

        // if no data, add a placeholder row
        if (rsvpData.length === 0) {
            rsvpData = [{ childName: "No RSVPs", eventId: "N/A", rsvpStatus: "N/A" }];
        }

        // create excel sheet from RSVP data
        const ws = XLSX.utils.json_to_sheet(rsvpData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "RSVP Status");

        const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
        const blob = new Blob([wbout], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "RSVP_Status.xlsx";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>
