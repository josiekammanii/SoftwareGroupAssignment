<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2aff0, #9f5de2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #444;
        }

        .emoji {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            border-radius: 10px !important;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #a06dfd;
            border: none;
            padding: 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-submit:hover {
            background-color: #8c5ee0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #error-message {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<div class="back-button">
    <button class="btn btn-outline-light" onclick="history.back()">‚¨Ö Back</button>
</div>

<!-- Emoji + Heading -->
<div class="emoji">üßë‚Äçüè´</div>
<h1>Teacher Login</h1>
<p>Enter the admin password to continue.</p>

<!-- Login Form -->
<form id="admin-login" class="login-card mx-auto">
    <div class="mb-3 text-start">
        <label for="admin-password">Password</label>
        <input type="password" class="form-control" id="admin-password" placeholder="Enter password" required>
        <div class="form-text">We'll never share your password.</div>
    </div>

    <div id="error-message" class="text-danger mb-3"></div>

    <button type="submit" class="btn btn-submit w-100">Submit</button>
</form>

<!-- Script -->
<script>
    document.getElementById("admin-login").addEventListener("submit", function (e) {
        e.preventDefault();

        const passwordInput = document.getElementById("admin-password").value;
        const errorMessage = document.getElementById("error-message");
        const correctPassword = "admin123";

        if (passwordInput === correctPassword) {
            window.location.href = "event_creator.html";
        } else {
            errorMessage.textContent = "‚ùå Incorrect password. Please try again.";
        }
    });
</script>

</body>
</html>
