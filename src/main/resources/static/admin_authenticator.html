<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/calendar.css">
</head>
<body>

<h1 class="text-center mt-4">Please Enter Admin Details:</h1>

<form id="admin-login">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 400px;">
            <div class="form-group mb-3">
                <label for="admin-password">Password</label>
                <input type="password" class="form-control" id="admin-password" placeholder="Password">
                <div class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <div id="error-message" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<script>
    document.getElementById("admin-login").addEventListener("submit", function (e) {
        e.preventDefault(); // Stop the form from refreshing the page

        const passwordInput = document.getElementById("admin-password").value;
        const errorMessage = document.getElementById("error-message");

        const correctPassword = "admin123";

        if (passwordInput === correctPassword) {
            window.location.href = "event_creator.html";
        } else {
            errorMessage.textContent = "Incorrect password. Please try again.";
        }
    });
</script>

</body>
</html>
